<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script  src = "./dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>你好</h1>
    <h2>{{name}}</h2>
  </div>
  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        name:"zx"
      }
    })
    setTimeout(()=>{
      vm.name  = "xm"
    },3000)
  </script>
</body>
</html>
