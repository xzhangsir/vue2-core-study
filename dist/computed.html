<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 将template转为render函数 -->
  <div id="app">
     {{fullName}} -- {{fullName}}
  </div>
  <script src = "vue.js"></script>
  <script>
    const vm = new Vue({
      data(){
        return {
          firstName:"z",
          lastName:"x"
        }
      },
      computed:{
        fullName(){
          console.log("run");
          return this.firstName + this.lastName
        }
      }
    })
    vm.$mount("#app")

    setTimeout(()=>{
      vm.firstName = "xm"
    },1000)


  </script>
</body>
</html>
