<body>
  <div id="app">
    <div>vuex:{{$store.state.name}}</div>
    <button id = "button">点我</button>
    <div>a模块:{{$store.state.a.name}}</div>
    <div>b模块:{{$store.state.b.name}}</div>
  </div>
  <script>

    let vm = new Vue({
      el: "#app",
      store: new Vue._Vuex.Store({
        namespaced: true,
        state: {
          name:"zx",
        },
        getters:{
         
        },
        actions:{
          
        },
        mutations:{
         changeName(state, newName) {
            state.name = newName
          }
        },
        modules:{
          a:{
            namespaced: true,
            state:{
              name:"a-name"
            },
            mutations:{
              changeName(state,newNamea){
                state.name = newNamea
              }
            }
          },
          b: {
            namespaced:true,
            state: {
              name: "b-name"
            },
            mutations: {
              changeName(state, newNameb) {
                state.name = newNameb
              }
            }
          }
        }
      }),
      data() {
        return {
        }
      },

    })

    button.addEventListener("click",()=>{
      // vm.$store.commit("changeName",123)
      vm.$store.commit("a/changeName", 'a-123')
    })
