<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // 组件的三大特性
    //  自定义标签 组件里面有自己的属性和事件 组件的插槽
    // Vue.extend  创建组件的构造函数
    // Vue.component  创建组件

    // 全局组件
    Vue.component("parent1-component", Vue.extend({
        template: `<div>我是全局组件</div>`,
    }))
    Vue.component("parent2-component", {
        template: `<div>俺也是全局组件</div>`,
    })
    let vm = new Vue({
      el:"#app",
      data(){
        return{
          name:"zx"
        }
      },
      template: `<div id="a">
      hello 这是我自己的{{name}}
      <parent1-component><parent1-component>
      <child-component></child-component>
      </div>`,
    })
  </script>
</body>

</html>
