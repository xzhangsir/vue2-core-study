<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // 组件的三大特性
    //  自定义标签 组件里面有自己的属性和事件 组件的插槽
    // Vue.extend  创建组件的构造函数
    // Vue.component  创建组件

    // 全局组件
    Vue.component("parent1-component", Vue.extend({
        template: `<div>我是全局组件{{aa}}</div>`,
        data(){
          return{
            aa:"bbb"
          }
        }
    }))
    Vue.component("parent2-component", {
        template: `<div>俺也是全局组件</div>`,
    })
    let vm = new Vue({
      el:"#app",
      data(){
        return{
          name:"zx"
        }
      },
      template: `<div id="a">
      hello 这是我自己的{{name}}
      <parent1-component></parent1-component>
      <parent2-component></parent2-component>
      <child-component></child-component>
      </div>`,
      // 局部组件
      components: {
        "child-component": {
          template: `<div>我是局部组件</div>`,
        },
      },
    })
    // 创建子类的构造函数的时候 会将全局的组件和自己身上定义的组件合并（组件的合并会先查找自己再查找全局）
    // 组件的渲染 开始渲染组件会编译组件的模板变成render函数 -》调用render方法 
    // createElementVNode 判断是不是组件， 如果是会创造组件的虚拟节点 createComponentVNode   (组件增加初始化的钩子 增加componentOptions选项{Ctor})
    // 稍后创建组件的真实节点 我们只需要new Ctor()
    // 创建真实节点 createElm
  </script>
</body>

</html>
