<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{arr}}
    {{user}}
  </div>
  <script src = "vue.js"></script>
  <script>
    const vm = new Vue({
      data(){
        return {
         arr:[1,2,3],
         user:{
          name:1
         }
        }
      },
    })
    vm.$mount("#app")
    vm.arr.push("100")
    vm.user.name = "2"

    setTimeout(()=>{
      vm.user.age = 20
      vm.user.__ob__.dep.notify()  //$set原理
    },1000)


        

  </script>
</body>
</html>
