<body>

            console.log("newVal-name", newVal)
            this.age++
          },
          deep:true,
          // immediate:true
        },
        // name:'doSomething',

        //     handle(newVal,oldVal){
        //       console.log("newVal-name", newVal)

        //     deep:true
        //   }
        // ]
      }
    })
    setTimeout(()=>{
      vm.name = "xm"
    },1000)
