<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">{{name}}</div>
  <script>
      let vm = new Vue({
              el: "#app",
              data() {
                return {
                  name:'zx'
                }
              },
              watch:{
                name(newVal,oldVal){
                  console.log(newVal,oldVal)
                }
              }
            })
            setTimeout(() => {
                vm.name = "xm"
              }, 1000)

    // 所有的watch写法都会转化为下面的$watch写法
    // vm.$watch(() => vm.name, (newVal, oldVal) => {
    //   console.log("newVal", newVal, "oldVal", oldVal)
    // })
  </script>
</body>
</html>
