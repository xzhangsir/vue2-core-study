<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app" style = "color:red;font-size:12">123{{name}}467{{list}}<h1>67676</h1></div>
  <script>
      Vue.mixin({
        created: function a() {
          console.log("全局混入--1");
        },
      });
      Vue.mixin({
          created: function b() {
            console.log("全局混入--2");
          },
        });
      let vm = new Vue({
              el: "#app",
              data() {
                return {
                  name: "zx",
                  list: [2, 3, 4]
                }
              },
              created(){
                console.log("局部")
              },
              beforeMount(){
                console.log("beforeMount")
              }
            })
    
      setTimeout(()=>{
        vm.name = "xm"
      },1000)
  </script>
</body>
</html>
